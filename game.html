<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="game.css" rel="stylesheet" media="screen"/>
  <title>Bulbasaur-Charmander-Squirtle!</title>
  <script type="text/javascript">
  function choose(pokemon) {
    window.location = "result.html?" + pokemon;
  }
  </script>

</head>
<body>
  <div id="directions">Pick Your Pokemon!</div>

  <div id="choices">
    <span id="Bulbasaur" onclick="choose('Bulbasaur');">
      <img src="img/static-bulbasaur.png" height="200" width="200"/>
    </span>
    <span id="Charmander" onclick="choose('Charmander')";>
      <img src="img/static-charmander.png" height="200" width="200"/>
    </span>
    <span id="Squirtle" onclick="choose('Squirtle')";>
      <img src="img/static-squirtle.png" height="200" width="200"/>
    </span>
  </div>

</body>
</html>
