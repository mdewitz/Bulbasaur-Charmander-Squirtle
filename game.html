<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulbasaur-Charmander-Squirtle!</title>
  <script type="text/javascript">
  function choose(pokemon) {
    window.location = "result.html?choice=" + pokemon;
  }
  </script>

</head>
<body>
  <div id="directions">Pick Your Pokemon!</div>
  <ul>
    <li><div id="Bulbasaur" onclick="choose('Bulbasaur');">Bulbasaur</div></li>
    <li><div id="Charmander" onclick="choose('Charmander')";>Charmander</div></li>
    <li><div id="Squirtle" onclick="choose('Squirtle')";>Squirtle</div></li>
  </ul>

</body>
</html>
